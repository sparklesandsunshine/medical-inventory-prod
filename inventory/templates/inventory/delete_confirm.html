{% extends 'inventory/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-danger shadow">
            <div class="card-header bg-danger text-white">
                <h4>Confirm Deletion</h4>
            </div>
            <div class="card-body text-center">
                <p class="lead">Are you sure you want to delete the record for:</p>
                <h3>{{ record.equipment_type.name }}</h3>
                <p>Located on: <strong>{{ record.floor }}</strong></p>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg">Yes, Delete it</button>
                    <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
